<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Favorite Pairs</title>
        <style>
            .styled-table {
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 0.9em;
                font-family: sans-serif;
                min-width: 400px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }

            .styled-table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
            }

            .styled-table th,
            .styled-table td {
                padding: 12px 15px;
            }

            .styled-table tbody tr {
                border-bottom: 1px solid #dddddd;
            }

            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            .styled-table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }

            .styled-table tbody tr:hover {
                color: #009879;
            }
        </style>
    </head>
    <body>

        <table class="styled-table">

            <thead>
            <tr>
                <th>ID</th>
                <th>Pair</th>
                <th>Price</th>
                <th>Last Update</th>
            </tr>
            </thead>

            <tbody>
            {% for pair in pairs %}
                <tr>
                    <td>{{ pair.id }}</td>
                    <td>{{ pair.currency }}/{{ pair.base }}</td>
                    <td>{{ pair.price }}</td>
                    <td>{{ pair.price_date }}</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>

    </body>
</html>
